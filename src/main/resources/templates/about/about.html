<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    

    
    
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f6f9;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 40px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
}

.service-description {
    text-align: center;
    margin-bottom: 40px;
}

.service-description h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.service-description p {
    font-size: 16px;
    color: #555;
}

.features {
    text-align: center;
}

.features h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.feature-list {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.feature-item {
    width: 30%;
    padding: 20px;
    background-color: #f4f6f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.feature-item h3 {
    font-size: 20px;
    margin-bottom: 10px;
}

.feature-item p {
    font-size: 14px;
    color: #777;
    margin-bottom: 20px;
}

.feature-item button {
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.feature-item button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
    <div class="container">
        <h1>about us</h1>

        <!-- Service Description -->
        <section class="service-description">
            <h2>Our Service</h2>
            <p>저희 서비스는 다양한 산업에서 필요한 예측 분석 도구를 제공합니다. 이를 통해 기업의 전략적인 결정을 내리는 데 도움을 줄 수 있습니다.</p>
        </section>

        <!-- Features -->
        <section class="features">
            <h2>Our Features</h2>
            <div class="feature-list">
                <div class="feature-item">
                    <h3>Copper Prediction</h3>
                    <p>구리 시장의 동향과 수요 예측을 통해 전략적 경쟁 우위를 제공합니다.</p>
                    <button>더 보기</button>
                </div>
                <div class="feature-item">
                    <h3>Supply Chain Management</h3>
                    <p>효율적인 공급망 관리를 위한 데이터 분석 도구를 제공합니다.</p>
                    <button>더 보기</button>
                </div>
                <div class="feature-item">
                    <h3>Market Insights</h3>
                    <p>글로벌 시장 동향을 분석하고 전략적 비즈니스 결정을 지원합니다.</p>
                    <button>더 보기</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
