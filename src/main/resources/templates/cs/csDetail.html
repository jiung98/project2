<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QNA 상세보기</title>
    
    
    
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f6f9;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 40px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table th, table td {
    padding: 15px;
    border-bottom: 1px solid #ddd;
}

table th {
    background-color: #f4f6f9;
    text-align: left;
    width: 150px;
}

.back-btn {
    text-align: center;
    margin-top: 20px;
}

.back-btn button {
    padding: 10px 20px;
    background-color: #f4f6f9;
    border: 1px solid #ddd;
    border-radius: 4px;
    cursor: pointer;
}

.comment-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
}

.comment-section input {
    width: 90%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.comment-section button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.pagination {
    text-align: center;
    margin-top: 20px;
}

.pagination a {
    display: inline-block;
    padding: 10px 15px;
    margin: 0 5px;
    background-color: #007bff;
    color: #fff;
    border-radius: 4px;
    text-decoration: none;
}

.pagination a:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
    <div class="container">
        <h1>QNA 상세보기</h1>
        <table>
            <tr>
                <th>작성자</th>
                <td>사용자1</td>
            </tr>
            <tr>
                <th>제목</th>
                <td>QNA 질문 1</td>
            </tr>
            <tr>
                <th>작성일</th>
                <td>2024-10-14 10:15</td>
            </tr>
            <tr>
                <th>수정일</th>
                <td>2024-10-14 12:30</td>
            </tr>
            <tr>
                <th>내용</th>
                <td>여기에 QNA 질문에 대한 자세한 내용이 표시됩니다.</td>
            </tr>
            <tr>
                <th>첨부파일</th>
                <td>없음</td>
            </tr>
        </table>

        <div class="back-btn">
            <button onclick="window.location.href='csList.html'">목록으로 돌아가기</button>
        </div>

        <div class="comment-section">
            <input type="text" placeholder="댓글 입력">
            <button>댓글 입력</button>
        </div>
    </div>
</body>
</html>
