<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공자사항 보기</title>
    
    
    
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container, .detail-container {
    width: 100%;
    max-width: 1200px;
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table th, table td {
    padding: 15px;
    border-bottom: 1px solid #ddd;
}

table th {
    background-color: #f4f6f9;
    text-align: left;
}

.search-group {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 20px;
}

.search-group select, .search-group input {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-right: 10px;
}

.search-group button {
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.pagination {
    text-align: center;
    margin-top: 20px;
}

.pagination a {
    display: inline-block;
    padding: 10px 15px;
    margin: 0 5px;
    background-color: #007bff;
    color: #fff;
    border-radius: 4px;
    text-decoration: none;
}

.pagination a:hover {
    background-color: #0056b3;
}

.write-btn {
    text-align: right;
    margin-top: 20px;
}

.write-btn button {
    padding: 10px 15px;
    background-color: #f4f6f9;
    border: 1px solid #ddd;
    border-radius: 4px;
    cursor: pointer;
}

.back-btn {
    text-align: center;
    margin-top: 20px;
}

.back-btn button {
    padding: 10px 20px;
    background-color: #f4f6f9;
    border: 1px solid #ddd;
    border-radius: 4px;
    cursor: pointer;
}

.comment-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
}

.comment-section input {
    width: 90%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.comment-section button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

table td a {
    color: #007bff;
    text-decoration: none;
}

table td a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="detail-container">
        <h1>공지사항 보기</h1>
        <table>
            <tr>
                <th>작성자</th>
                <td>관리자</td>
            </tr>
            <tr>
                <th>글제목</th>
                <td>게시물 제목</td>
            </tr>
            <tr>
                <th>작성일</th>
                <td>2024-09-11 10:15</td>
            </tr>
            <tr>
                <th>수정일</th>
                <td>2024-10-14 10:50</td>
            </tr>
            <tr>
                <th>글내용</th>
                <td>여기에 게시물의 내용이 들어갑니다.</td>
            </tr>
            <tr>
                <th>첨부파일</th>
                <td>없음</td>
            </tr>
        </table>
        <div class="back-btn">
            <button onclick="window.location.href='notice.html'">목록</button>
        </div>
        <div class="comment-section">
            <input type="text" placeholder="댓글 입력">
            <button>댓글입력</button>
        </div>
    </div>
</body>
</html>
