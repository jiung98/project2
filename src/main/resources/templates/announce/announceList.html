<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        header {
            background-color: #000000; /* 검정색 단색 배경 */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        header .logo {
            font-size: 24px;
            color: white;
        }

        header nav {
            display: flex;
            gap: 30px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
        }

        header nav a:hover {
            background-color: #444444;
            border-radius: 8px;
        }

        header .actions a {
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            border: none; /* 테두리를 투명하게 설정 */
            display: inline-block;
            text-align: center;
        }

        header .actions a:hover {
            background-color: #555555;
        }

        /* Hero 섹션 스타일 */
        .hero {
            padding: 50px;
            text-align: center;
            background: linear-gradient(to bottom, #000000, #ffffff); /* 위쪽은 검정색, 아래쪽으로 연해짐 */
            color: white;
            border-radius: 0; /* 각진 모양 */
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f8f8f8;
            border-radius: 10px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* 게시글 개수, 정렬, 검색어 같은 행에 배치 */
        .control-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .control-bar-left {
            display: flex;
            gap: 20px;
            justify-content: flex-start;
        }

        .control-bar-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .control-bar select, .control-bar input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .control-bar button {
            padding: 8px 16px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px; /* 검색어와 버튼 사이 간격 */
        }

        .control-bar button:hover {
            background-color: #333333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid black;
        }

        table th {
            background-color: #f4f4f4;
        }

        table tr:hover {
            background-color: #f9f9f9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination a {
            padding: 8px 12px;
            border-radius: 10px;
            background-color: #000000; /* 검정색 배경 */
            color: white;
            text-decoration: none;
            font-size: 14px; /* 폰트 크기 줄이기 */
            border: none; /* 테두리 투명 */
        }

        .pagination a:hover {
            background-color: #333333;
        }

        .pagination .active {
            background-color: #ffffff;
            color: black;
        }

        .write-btn {
            display: flex;
            justify-content: flex-end;
        }

        .write-btn button {
            padding: 10px 15px;
            background-color: #000000;
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .write-btn button:hover {
            background-color: #333333;
        }

    </style>
</head>
<body>
    <header>
       <div class="logo">JDT</div>
       <nav>
			<a th:href="@{/about/about}">About Us</a> 
			<a th:href="@{/dashboard/dashboard}">메인 서비스</a> 
			<a th:href="@{/announce/announceList}">공지사항</a> 
			<a th:href="@{/news/newsList}">뉴스</a> 
			<a th:href="@{/cs/csList}">고객지원</a>
		</nav>
		<div class="actions">
			<!-- 인증이 되지 않은 사람 -->
			<li sec:authorize="isAnonymous()"><a th:href="@{/user/join}">회원가입</a>
			<a th:href="@{/user/login}">로그인</a></li>
			<!-- 인증이 된 사람 -->
			<li sec:authorize="isAuthenticated()">
			<a th:href="@{/user/logout}">[[${loginName}]]([[${#authentication.name} ]])님, 로그아웃</a>
			<a th:href="@{/user/mypage}">개인정보 수정</a></li>
		</div>
    </header>

    <!-- Hero 섹션 -->
    <section class="hero">
        <h1>공지사항</h1>
    </section>

    <div class="container">
        <!-- 게시글 개수, 정렬 및 검색 같은 행에 배치 -->
        <div class="control-bar">
            <div class="control-bar-left">
                <span>게시글 개수: 2</span>
                <select name="sort-order" id="sort-order">
                    <option value="latest">최신순</option>
                    <option value="oldest">오래된순</option>
                </select>
            </div>
            <div class="control-bar-right">
                <input type="text" placeholder="검색어를 입력하세요">
                <button>검색</button>
            </div>
        </div>

        <!-- 공지사항 목록 테이블 -->
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><a href="detail.html">공지사항 제목 1</a></td>
                    <td>관리자</td>
                    <td>35</td>
                    <td>2024-09-11 10:15</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a href="detail.html">공지사항 제목 2</a></td>
                    <td>관리자</td>
                    <td>8</td>
                    <td>2024-09-11 10:15</td>
                </tr>
            </tbody>
        </table>

        <!-- 페이징 기능 -->
        <div class="pagination">
            <a href="#">&lt;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">&gt;</a>
        </div>

        <div class="write-btn">
            <button>글쓰기</button>
        </div>
    </div>
</body>
</html>
