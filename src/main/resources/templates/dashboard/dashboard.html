<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f6f9;
}

header {
    background-color: #007bff;
    padding: 10px;
}

.header-container nav ul {
    display: flex;
    justify-content: space-around;
    list-style: none;
}

.header-container nav ul li {
    margin-right: 20px;
}

.header-container nav ul li a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    font-size: 18px;
}

.header-container nav ul li a:hover {
    background-color: #0056b3;
    border-radius: 5px;
}

.dashboard-container {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.graphs-section, .rates-section {
    width: 48%;
}

.graph-container {
    margin-bottom: 30px;
}

.graph-container h2 {
    font-size: 20px;
    margin-bottom: 15px;
}

.rates-section {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.rate-box {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    text-align: center;
}

.rate-box h2 {
    font-size: 20px;
    margin-bottom: 10px;
}

.rate-value {
    font-size: 28px;
    font-weight: bold;
    color: #007bff;
}

button {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: inline-block;
    margin-top: 10px;
    font-size: 14px;
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
    <header>
        <div class="header-container">
            <nav>
                <ul class="nav-menu">
                    <li><a href="main.html">메인</a></li>
                    <li><a href="notice.html">공지사항</a></li>
                    <li><a href="news.html">뉴스</a></li>
                    <li><a href="qna.html">QNA</a></li>
                    <li><a href="login.html">로그인</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="dashboard-container">
        <section class="graphs-section">
            <div class="graph-container">
                <h2>생산량</h2>
                <canvas id="productionChart"></canvas>
                <button onclick="window.location.href='tradeDetail.html?type=production'">더보기</button>
            </div>
            <div class="graph-container">
                <h2>수요량</h2>
                <canvas id="demandChart"></canvas>
                <button onclick="window.location.href='tradeDetail.html?type=demand'">더보기</button>
            </div>
            <div class="graph-container">
                <h2>수출금액</h2>
                <canvas id="exportChart"></canvas>
                <button onclick="window.location.href='tradeDetail.html?type=export'">더보기</button>
            </div>
            <div class="graph-container">
                <h2>수입금액</h2>
                <canvas id="importChart"></canvas>
                <button onclick="window.location.href='tradeDetail.html?type=import'">더보기</button>
            </div>
        </section>

        <section class="rates-section">
            <div class="rate-box">
                <h2>수출증감률</h2>
                <p class="rate-value">+12.5%</p>
            </div>
            <div class="rate-box">
                <h2>수입증감률</h2>
                <p class="rate-value">-8.3%</p>
            </div>
        </section>
    </div>

    <script>
        // Chart.js 그래프 생성
        const productionChart = new Chart(document.getElementById('productionChart'), {
            type: 'line',
            data: {
                labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
                datasets: [{
                    label: '생산량',
                    data: [30, 50, 70, 60, 90, 100],
                    borderColor: 'blue',
                    fill: false
                }]
            }
        });
        const demandChart = new Chart(document.getElementById('demandChart'), {
            type: 'line',
            data: {
                labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
                datasets: [{
                    label: '수요량',
                    data: [40, 60, 80, 70, 100, 120],
                    borderColor: 'green',
                    fill: false
                }]
            }
        });
        const exportChart = new Chart(document.getElementById('exportChart'), {
            type: 'bar',
            data: {
                labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
                datasets: [{
                    label: '수출금액',
                    data: [200, 300, 400, 350, 450, 500],
                    backgroundColor: 'orange'
                }]
            }
        });
        const importChart = new Chart(document.getElementById('importChart'), {
            type: 'bar',
            data: {
                labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
                datasets: [{
                    label: '수입금액',
                    data: [150, 250, 300, 280, 350, 400],
                    backgroundColor: 'purple'
                }]
            }
        });
    </script>
</body>
</html>
