<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 목록</title>
    <link rel="stylesheet" href="news.css">
    
    
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f6f9;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 40px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
}

.search-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.search-group label {
    font-size: 16px;
    margin-right: 10px;
}

.search-group input {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-right: 10px;
}

.search-group button {
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table th, table td {
    padding: 15px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}

table th {
    background-color: #f4f6f9;
}

table td a {
    color: #007bff;
    text-decoration: none;
}

table td a:hover {
    text-decoration: underline;
}

.pagination {
    text-align: center;
    margin-top: 20px;
}

.pagination a {
    display: inline-block;
    padding: 10px 15px;
    margin: 0 5px;
    background-color: #007bff;
    color: #fff;
    border-radius: 4px;
    text-decoration: none;
}

.pagination a:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
    <div class="container">
        <h1>뉴스 목록</h1>

        <!-- Search and filter section -->
        <div class="search-group">
            <div>
                <label for="start-date">기간 설정:</label>
                <input type="date" id="start-date">
                <span> ~ </span>
                <input type="date" id="end-date">
            </div>
            <div>
                <input type="text" placeholder="품목을 입력하세요">
                <button>검색</button>
            </div>
        </div>

        <!-- News board -->
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><a href="https://newswebsite.com/article1" target="_blank">뉴스 제목 1</a></td>
                    <td>기자1</td>
                    <td>2024-10-14</td>
                    <td><a href="https://newswebsite.com/article1" target="_blank">https://newswebsite.com/article1</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a href="https://newswebsite.com/article2" target="_blank">뉴스 제목 2</a></td>
                    <td>기자2</td>
                    <td>2024-10-13</td>
                    <td><a href="https://newswebsite.com/article2" target="_blank">https://newswebsite.com/article2</a></td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination">
            <a href="#">&#60;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">&#62;</a>
        </div>
    </div>
</body>
</html>
