<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 보기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* 흰색 배경 */
            color: #333;
        }

        header {
            background-color: #000000; /* 검정색 배경 */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        header .logo {
            font-size: 24px;
            color: white;
        }

        header nav {
            display: flex;
            gap: 30px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
        }

        header nav a:hover {
            background-color: #444444;
            border-radius: 8px;
        }

        header .actions a {
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            border: none;
        }

        header .actions a:hover {
            background-color: #555555;
        }

        /* Hero 섹션 스타일 */
        .hero {
            padding: 50px;
            text-align: center;
            background: linear-gradient(to bottom, #000000, #ffffff); /* 위에서 아래로 그라데이션 */
            color: white;
            border-radius: 0; /* 각진 모양 */
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
        }

        .detail-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f8f8f8; /* 밝은 회색 배경 */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f4;
            text-align: left;
            color: #333;
        }

        table td {
            color: #333;
        }

        .back-btn {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn button {
            padding: 10px 20px;
            background-color: #000000; /* 검정색 버튼 */
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .back-btn button:hover {
            background-color: #333333; /* hover 시 배경색 변경 */
        }

        .comment-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .comment-section input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .comment-section button {
            padding: 10px 20px;
            background-color: #000000; /* 검정색 버튼 */
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .comment-section button:hover {
            background-color: #333333; /* hover 시 배경색 변경 */
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">JDT</div>
       <nav>
			<a th:href="@{/about/about}">About Us</a> 
			<a th:href="@{/dashboard/dashboard}">메인 서비스</a> 
			<a th:href="@{/announce/announceList}">공지사항</a> 
			<a th:href="@{/news/newsList}">뉴스</a> 
			<a th:href="@{/cs/csList}">고객지원</a>
		</nav>
		<div class="actions">
			<!-- 인증이 되지 않은 사람 -->
			<li sec:authorize="isAnonymous()"><a th:href="@{/user/join}">회원가입</a>
			<a th:href="@{/user/login}">로그인</a></li>
			<!-- 인증이 된 사람 -->
			<li sec:authorize="isAuthenticated()">
			<a th:href="@{/user/logout}">[[${loginName}]]([[${#authentication.name} ]])님, 로그아웃</a>
			<a th:href="@{/user/mypage}">개인정보 수정</a></li>
		</div>
    </header>

    <!-- Hero 섹션 -->
    <section class="hero">
        <h1>게시글 보기</h1>
    </section>

    <div class="content">
        <table border="1">
            <tr>
                <th>작성자</th>
                <td><!-- 로그인한 사람의 아이디 -->
                    <span th:text="${board.boardWriter}"></span>
                </td>
            </tr>
            <tr>
                <th>글제목</th>
                <td>
                    <span th:text="${board.boardTitle}"></span>
                </td>
            </tr>
            <tr>
                <th>작성일</th>
                <td>
                    <span th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                </td>
            </tr>
            <tr>
                <th>수정일</th>
                <td>
                    <span th:text="${#temporals.format(board.updateDate, 'yyyy-MM-dd HH:mm')}"></span>
                </td>
            </tr>

            <tr>
                <th>글내용</th>
                <td>
                    <pre>[[ ${board.boardContent} ]]</pre>
                </td>
            </tr>
            <tr>
                <th>첨부파일</th> <!-- 인증이 된 사람만 링크를 제공 -->
                <td>
                    <span th:if="${board.originalFileName != null}">
                    	<a th:href="@{/board/download(boardNum=${board.boardNum})}" 
                    	   th:text="${board.originalFileName}">파일명</a>
                    </span>
                </td>
            </tr>
			<tr>
			    <th colspan="2">
			    	<!-- 글수정과 삭제는 로그인한 사람과 글쓴 사람이 같을 경우에만 보이도록 함-->
			    	<th:block th:if="${board.boardWriter == #authentication.name}">
				        <a href="#" id="updateBtn" class="btn btn-primary">수정</a>&nbsp;
				        <a href="#" id="deleteBtn" class="btn btn-danger">삭제</a>&nbsp;
			        </th:block>
			        <a th:href="@{/board/boardList(searchItem=${searchItem}, searchWord=${searchWord})}" class="btn btn-light">목록</a>
			    </th>
			</tr>
        </table>
        
		<!-- 검색 키워드를 출력하는 위치 -->
		<form action="" method="GET" id="modifyForm">
			<input type="hidden" id="boardNum"   name="boardNum"   th:value="${board.boardNum}">
			<input type="hidden" id="searchItem" name="searchItem" th:value="${searchItem}">
			<input type="hidden" id="searchWord" name="searchWord" th:value="${searchWord}">
		</form>
		
        <!-- 댓글 목록 처리 부분 -->
        
        <!-- 댓글 입력란: 입력상자와 버튼 (board_num, reply_text / date, writer  -->
        <div class="reply-write">
        	<input type="text" id="replyText" >
        	<input type="button" id="replyBtn" value="댓글입력">
        </div>
        
        <!--  댓글 출력란 -->
        <div id="reply-list"></div>
        
    </div>
</body>
</html>
