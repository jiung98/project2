<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* 차분한 회색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: #ffffff; /* 흰색 배경 */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* 그림자 */
            width: 350px; /* 가로폭을 줄임 */
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 20px; /* 폰트 크기를 줄임 */
            font-weight: bold;
            color: #333; /* 검정색 글자 */
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 6px;
            color: #333; /* 검정색 글자 */
            font-weight: bold; /* 입력 항목을 진하게 표시 */
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc; /* 연한 회색 테두리 */
            border-radius: 4px;
            font-size: 14px;
        }

        /* 버튼 스타일 */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #333; /* 검정색 배경 */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: #555; /* hover 시 연한 검정색 */
        }

        /* 아이디 찾기, 비밀번호 찾기, 회원가입 링크 */
        .help-links {
            margin-top: 20px;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .help-links a {
            color: #333;
            text-decoration: none;
            margin: 0 5px;
        }

        .help-links a:hover {
            text-decoration: underline;
        }

        /* 구분선 스타일 */
        .divider {
            height: 14px;
            border-left: 1px solid #ccc; /* 연한 회색 구분선 */
            margin: 0 10px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>로그인</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디 입력" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>
        <div class="help-links">
            <a href="#">아이디 찾기</a>
            <span class="divider"></span> <!-- 구분선 추가 -->
            <a href="#">비밀번호 찾기</a>
            <span class="divider"></span> <!-- 구분선 추가 -->
            <a href="#">회원가입</a>
        </div>
    </div>
</body>
</html>
