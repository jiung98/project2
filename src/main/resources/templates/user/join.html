<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* 차분한 회색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .signup-container {
            background-color: #ffffff; /* 흰색 배경 */
            padding: 30px; /* 컨테이너 안의 여백을 줄임 */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* 그림자 */
            width: 350px; /* 가로폭을 줄임 */
            text-align: center;
        }

        h1 {
            margin-bottom: 20px; /* 제목과 입력 필드 간의 여백을 줄임 */
            font-size: 20px; /* 폰트 크기를 줄임 */
            font-weight: bold;
            color: #333; /* 검정색 글자 */
        }

        .form-group {
            margin-bottom: 15px; /* 입력 필드 간의 여백을 줄임 */
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 12px; /* 폰트 크기를 줄임 */
            margin-bottom: 6px; /* 라벨과 입력 필드 간의 여백을 줄임 */
            color: #333; /* 검정색 글자 */
            font-weight: bold; /* 입력 항목을 진하게 표시 */
        }

        .form-group input {
            width: 100%;
            padding: 8px; /* 입력 필드 안의 여백을 줄임 */
            border: 1px solid #ccc; /* 연한 회색 테두리 */
            border-radius: 4px;
            font-size: 14px; /* 폰트 크기를 줄임 */
        }

        /* 성별 및 국적 섹션 구분을 위한 스타일 */
        .inline-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .inline-group label {
            margin-right: 5px;
            font-size: 12px; /* 폰트 크기를 줄임 */
            font-weight: bold; /* 성별과 국적도 진하게 표시 */
        }

        .inline-group input {
            margin-right: 5px;
        }

        /* 성별과 국적 구분을 위한 구분선 */
        .section-divider {
            border-bottom: 1px solid #ccc; /* 회색 구분선 */
            margin: 10px 0; /* 위아래 여백 */
        }

        /* 버튼 스타일 */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .cancel-btn, .signup-btn {
            width: 48%;
            padding: 10px; /* 버튼의 크기를 줄임 */
            font-size: 14px; /* 폰트 크기를 줄임 */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #ccc; /* 회색 배경 */
            color: #333;
        }

        .signup-btn {
            background-color: #333; /* 검정색 배경 */
            color: white;
        }

        .cancel-btn:hover {
            background-color: #999;
        }

        .signup-btn:hover {
            background-color: #555; /* 버튼 hover 시 조금 더 연한 검정색 */
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <h1>회원가입</h1>
        <form action="/join" method="POST">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디 입력" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
            </div>
            <div class="form-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호 재입력" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름 입력" required>
            </div>
            <div class="form-group">
                <label for="birthdate">생년월일</label>
                <input type="text" id="birthdate" name="birthdate" placeholder="생년월일 입력(8자리)" required>
            </div>
            <div class="form-group">
                <label for="email">[선택] 이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일 입력">
            </div>

            <!-- 성별 섹션 -->
            <div class="section-divider"></div>
            <div class="inline-group">
                <div>
                    <label>성별</label>
                    <input type="checkbox" id="male" name="gender" value="남성">
                    <label for="male">남</label>
                    <input type="checkbox" id="female" name="gender" value="여성">
                    <label for="female">여</label>
                </div>
            </div>

            <!-- 국적 섹션 -->
            <div class="section-divider"></div>
            <div class="inline-group">
                <div>
                    <label>국적</label>
                    <input type="checkbox" id="korean" name="nationality" value="내국인">
                    <label for="korean">내국인</label>
                    <input type="checkbox" id="foreigner" name="nationality" value="외국인">
                    <label for="foreigner">외국인</label>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="cancel-btn">취소</button>
                <button type="submit" class="signup-btn">회원가입</button>
            </div>
        </form>
    </div>
</body>
</html>
