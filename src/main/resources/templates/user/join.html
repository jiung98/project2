<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* 차분한 회색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .signup-container {
            background-color: #ffffff; /* 흰색 배경 */
            padding: 30px; /* 컨테이너 안의 여백을 줄임 */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* 그림자 */
            width: 350px; /* 가로폭을 줄임 */
            text-align: center;
        }

        h1 {
            margin-bottom: 20px; /* 제목과 입력 필드 간의 여백을 줄임 */
            font-size: 20px; /* 폰트 크기를 줄임 */
            font-weight: bold;
            color: #333; /* 검정색 글자 */
        }

        .form-group {
            margin-bottom: 15px; /* 입력 필드 간의 여백을 줄임 */
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 12px; /* 폰트 크기를 줄임 */
            margin-bottom: 6px; /* 라벨과 입력 필드 간의 여백을 줄임 */
            color: #333; /* 검정색 글자 */
            font-weight: bold; /* 입력 항목을 진하게 표시 */
        }

        .form-group input {
            width: 100%;
            padding: 8px; /* 입력 필드 안의 여백을 줄임 */
            border: 1px solid #ccc; /* 연한 회색 테두리 */
            border-radius: 4px;
            font-size: 14px; /* 폰트 크기를 줄임 */
        }

        /* 성별 및 국적 섹션 구분을 위한 스타일 */
        .inline-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .inline-group label {
            margin-right: 5px;
            font-size: 12px; /* 폰트 크기를 줄임 */
            font-weight: bold; /* 성별과 국적도 진하게 표시 */
        }

        .inline-group input {
            margin-right: 5px;
        }

        /* 성별과 국적 구분을 위한 구분선 */
        .section-divider {
            border-bottom: 1px solid #ccc; /* 회색 구분선 */
            margin: 10px 0; /* 위아래 여백 */
        }

        /* 버튼 스타일 */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .cancel-btn, .signup-btn {
            width: 48%;
            padding: 10px; /* 버튼의 크기를 줄임 */
            font-size: 14px; /* 폰트 크기를 줄임 */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #ccc; /* 회색 배경 */
            color: #333;
        }

        .signup-btn {
            background-color: #333; /* 검정색 배경 */
            color: white;
        }

        .cancel-btn:hover {
            background-color: #999;
        }

        .signup-btn:hover {
            background-color: #555; /* 버튼 hover 시 조금 더 연한 검정색 */
        }

    .icon-label-container {
      display: flex;
      align-items: center;
      gap: 10px; /* 아이콘과 텍스트 사이의 간격 */
    }
    </style>
  <!-- CSS 설정 -->
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>
	<!-- 검증 설정 -->
	<script th:src="@{/script/jquery-3.7.1.min.js}"></script>
	<script defer th:src="@{/script/join.js}"></script>
</head>
<body>
<div class="signup-container">
        <h1>회원가입</h1>
    <div class="content">
        <form th:action="@{/user/join}" method="POST" id="joinForm">
            <div class="section pointColor">
                <div class="article">
                    <ul>
                    
                    <div class="form-group">
                        <li><div class="icon-label-container">
                            <i class="fa-solid fa-fingerprint"> </i>
                            <label for="username">아이디</label></div>
                            <input type="text" name="userId" id="userId" placeholder="ID 입력">
                            <div id="confirmId" style="font-size:0.8em;"></div>
                        </li></div>
                        <div class="form-group">
                        <li><div class="icon-label-container">
                            <i class="fa-solid fa-lock"></i>
                      		<label for="password">비밀번호</label></div>
                            <input type="password" name="userPwd" id="userPwd" placeholder="Password 입력">
                        	<div id="confirmPwd" style="font-size:0.8em;"></div>
                        </li></div>
                        <div class="form-group">
                        <li><div class="icon-label-container">
                            <i class="fa-solid fa-key"></i>
                            <label for="password-confirm">비밀번호 확인</label></div>
                            <input type="password" id="userPwdCheck" placeholder="Password 확인">
                        </li></div>
                        <div class="form-group">
                        <li><div class="icon-label-container">
                            <i class="fa-solid fa-user"></i>
                            <label for="name">이름</label></div>
                            <input type="text" name="userName" id="userName" placeholder="이름 입력" required>
                            <div id="userNameCheck" style="font-size:0.8em;"></div>
                        </li>
                        </div>
                         
            			<div class="form-group">
            			<li><div class="icon-label-container">
            			 <i class="fa-solid fa-key"></i>
                		<label for="birth">생년월일</label></div>
                		<input type="text" id="birth" name="birth" placeholder="생년월일 입력(8자리)" required>
            			 <div id="birth" style="font-size:0.8em;"></div>
            			 </li>
            			</div>
                        <div class="form-group">
                        <li><div class="icon-label-container">
                            <i class="fa-solid fa-envelope"></i>
                            <label for="email">[선택] 이메일</label> </div>
                            <input type="email" name="email" id="email" placeholder="email 입력" required>
                            <div id="emailCheck" style="font-size:0.8em;"></div>
                        </li>
                        </div> 
                    </ul>

            <div class="btns">
                <input type="reset" id="resetBtn" value="초기화" class="cancel-btn">
                <input type="submit" id="submitBtn" value="회원가입" class="signup-btn">
            </div>

                </div> <!-- end .article-->
            </div> <!-- end .section.pointColor-->

        </form>

    </div>
        </div>
</body>
</html>
