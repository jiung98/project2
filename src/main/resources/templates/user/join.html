<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<link rel="stylesheet" href="signup-style.css">


<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: 'Arial', sans-serif;
	background-color: #f4f6f9;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.login-container {
	background-color: #fff;
	padding: 40px;
	border-radius: 8px;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
	width: 400px;
	text-align: center;
}

h1 {
	margin-bottom: 30px;
	font-size: 24px;
	font-weight: bold;
}

.form-group {
	margin-bottom: 20px;
	text-align: left;
}

.form-group label {
	display: block;
	font-size: 14px;
	margin-bottom: 8px;
}

.form-group input {
	width: 100%;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 4px;
	font-size: 16px;
}

.password-toggle {
	position: absolute;
	right: 20px;
	top: 37px;
	cursor: pointer;
}

.login-btn {
	width: 100%;
	padding: 12px;
	background-color: #007bff;
	color: white;
	font-size: 16px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

.login-btn:hover {
	background-color: #0056b3;
}

.help-links {
	margin-top: 20px;
	font-size: 14px;
}

.help-links a {
	color: #007bff;
	text-decoration: none;
	margin: 0 5px;
}

.help-links a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="signup-container">
		<h1>회원가입</h1>
		<form action="/signup" method="POST">
			<div class="form-group">
				<label for="birthdate">생년월일</label> <input type="text"
					id="birthdate" name="birthdate" placeholder="8자리" required>
			</div>
			<div class="form-group">
				<label for="name">이름</label> <input type="text" id="name"
					name="name" placeholder="이름을 입력" required>
			</div>
			<div class="form-group">
				<label for="username">아이디</label> <input type="text" id="username"
					name="username" placeholder="아이디를 입력" required>
			</div>
			<div class="form-group">
				<label for="password">비밀번호</label> <input type="password"
					id="password" name="password" placeholder="비밀번호를 입력" required>
			</div>
			<div class="form-group">
				<label for="password-confirm">비밀번호 확인</label> <input type="password"
					id="password-confirm" name="password-confirm" placeholder="비밀번호 확인"
					required>
			</div>
			<div class="form-group">
				<label for="email">[선택] 이메일</label> <input type="email" id="email"
					name="email" placeholder="이메일을 입력">
			</div>
			<div class="gender-group">
				<label>성별</label>
				<div class="radio-group">
					<input type="radio" id="male" name="gender" value="남"> <label
						for="male">남</label> <input type="radio" id="female" name="gender"
						value="여"> <label for="female">여</label>
				</div>
			</div>
			<div class="nationality-group">
				<label>국적</label>
				<div class="checkbox-group">
					<input type="checkbox" id="korean" name="nationality" value="내국인">
					<label for="korean">내국인</label> <input type="checkbox"
						id="foreigner" name="nationality" value="외국인"> <label
						for="foreigner">외국인</label>
				</div>
			</div>
			<div class="btns">
				<input type="submit" id="submitBtn" value="회원가입"> 
				<input type="reset" id="resetBtn"value="초기화" >
			</div>
		</form>
	</div>
</body>
</html>
