<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>회원가입</title>
   <style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
   			 font-family: 'Arial', sans-serif;
    		 background-color: #f5f5f5; /* 밝은 회색 배경 */
			 color: #333;
			 margin: 0;
		     padding: 0;
		     display: flex;
	         flex-direction: column;
		     min-height: 100vh; /* 화면 전체 높이를 설정 */
}

/* 헤더 스타일 */
        header {
		    background-color: #e1e4e8; /* 메인화면과 동일한 배경색 */
		    padding: 30px 0;
		    display: flex;
		    justify-content: center;
		    align-items: flex-end;
		    position: relative;
		    border-bottom: 1px solid #dcdcdc;
}

        /* 로고 및 텍스트 박스 */
        header .logo {
            position: absolute;
            left: 20px;
            display: flex;
            align-items: center;
            font-size: 20px;
            cursor: pointer; /* 커서가 버튼처럼 보이도록 */
        }

       /* 로고 이미지 */
        header .logo img {
            width: 80px;
            height: 80px;
            margin-right: 10px; /* 텍스트와 간격 */
        }
        /* 로고 텍스트 */
        header .logo-text {
            display: flex;
            flex-direction: column;
        }

        header .logo-text span:first-child {
            font-size: 14px;
            color: #555;
        }

        header .logo-text span:last-child {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }

        /* 네비게이션 메뉴 */
        header nav {
            display: flex;
            gap: 60px; /* 메뉴 간격을 더 넓게 설정 */
            justify-content: center;
        }

        /* 네비게이션 메뉴 스타일 */
        header nav a {
            font-size: 20px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-decoration: none;
            padding: 10px;
            line-height: 2;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #007bff;
            cursor: pointer;
        }

        /* 로그인/회원가입 섹션 */
         header .actions {
            position: absolute;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 16px;
            list-style: none;
            color: #000000;
            gap: 0px;
        }

        header .actions a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        header .actions a:hover {
            color: #007bff;
        }

        header .actions span.divider {
            margin: 0 10px;
            color: #999;
            font-size: 16px;
        }

        header .actions .logged-out {
            display: flex;
            align-items: center;
            margin-bottom: 5px; /* 로그인/회원가입과 다음 섹션 간격을 5px로 설정 */
        }

        header .actions .logged-in {
            margin-top: 5px; /* 위쪽과 간격을 5px로 설정 */
        }

        /* 구분선 스타일 */
        header .divider {
            margin: 0 8px;
            color: #999;
        }
 .main-content {
		    flex: 1; /* 남은 공간을 차지 */
		    display: flex;
		    justify-content: center; /* 가로 중앙 정렬 */
		    align-items: center; /* 세로 중앙 정렬 */
		}
	.signup-container {
    background-color: #ffffff; /* 흰색 배경 */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* 그림자 */
    width: 400px;
    text-align: center;
    margin-top: 50px; /* 헤더 아래에서 공간 확보 */
}

h1 {
    margin-bottom: 10px;
    font-size: 24px; /* 제목 폰트 크기 */
    font-weight: bold;
    color: #333; /* 검정색 */
}

.welcome-message {
    font-size: 14px;
    margin-bottom: 20px;
    color: #007bff; /* 파란색으로 설정 */
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    color: #333;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

/* 버튼 스타일 */
.button-group {
    display: flex;
    justify-content: space-between;
}

.cancel-btn, .signup-btn {
    width: 48%;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s ease;
}

.cancel-btn {
    background-color: #ccc;
    color: #333;
}

.signup-btn {
    background-color: #007bff;
    color: white;
}

.cancel-btn:hover {
    background-color: #999;
    transform: translateY(-2px); /* 버튼이 약간 튀어오르는 효과 */
}

.signup-btn:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

/* 아이콘과 텍스트 라벨 사이의 간격을 조정 */
.icon-label-container {
    display: flex;
    align-items: center;
    gap: 10px; /* 아이콘과 텍스트 사이의 간격 */
}

.icon-label-container i {
    font-size: 1.2em;
    color: #007bff; /* 아이콘 색상 */
}

.form-group div {
    font-size: 0.8em;
    color: #999;
}

    </style>
  <!-- CSS 설정 -->
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>
	<!-- 검증 설정 -->
	<script th:src="@{/script/jquery-3.7.1.min.js}"></script>
	<script defer th:src="@{/script/join.js}"></script>
</head>
<body>
<header>
        <!-- 로고 및 텍스트 박스 -->
        <div class="logo">
        <a th:href="@{/}">
            <!-- 로고 이미지 -->
            <img th:src="@{/images/logo.png}" alt="logo">
            <!-- 로고 텍스트 -->
            <div class="logo-text">
            </a>
                <span>JDT</span>
                <span>농수산물 데이터 제공 서비스</span>
            </div>
        </div>

        <!-- 네비게이션 메뉴 -->
        <nav>
            <a th:href="@{/about/about}">About Us</a> 
            <a th:href="@{/dashboard/dashboard}">메인 서비스</a> 
            <a th:href="@{/board/boardList}">공지사항</a> 
            <a th:href="@{/news/newsList}">뉴스</a> 
            <a th:href="@{/cs/csList}">고객지원</a>
        </nav>

        <!-- 로그인/회원가입 -->
        <div class="actions">
            <!-- 인증이 되지 않은 사람 -->
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/user/join}">회원가입</a>
                <span>|</span>
                <a th:href="@{/user/login}">로그인</a>
            </li>
            <!-- 인증이 된 사람 -->
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/user/logout}">[[${loginName}]]([[${#authentication.name} ]])님 로그아웃</a>
                <a th:href="@{/user/mypage}">개인정보 수정</a>
            </li>
        </div>
    </header>
    <div class="main-content">
<div class="signup-container">
        <h1>회원가입</h1>
        <p class="welcome-message">JDT 농수산물 데이터 제공 서비스<br>회원가입을 환영합니다.</p>
    <div class="content">
        <form th:action="@{/user/join}" method="POST" id="joinForm">
            <div class="section pointColor">
                <div class="article">
                    <div class="form-group">
                        <div class="icon-label-container">
                            <i class="fa-solid fa-fingerprint"> </i>
                            <label for="username">아이디</label></div>
                            <input type="text" name="userId" id="userId" placeholder="ID 입력">
                            <div id="confirmId"></div>
                        </div>
                        <div class="form-group">
                        <div class="icon-label-container">
                            <i class="fa-solid fa-lock"></i>
                      		<label for="password">비밀번호</label> </div>
                            <input type="password" name="userPwd" id="userPwd" placeholder="Password 입력">
                            <div id="confirmPwd"></div>
                        </div>

                        <div class="form-group">
                            <div class="icon-label-container">
                                <i class="fa-solid fa-key"></i>
                                <label for="password-confirm">비밀번호 확인</label>
                            </div>
                            <input type="password" id="userPwdCheck" placeholder="Password 확인">
                        </div>

                        <div class="form-group">
                            <div class="icon-label-container">
                                <i class="fa-solid fa-user"></i>
                                <label for="name">이름</label>
                            </div>
                            <input type="text" name="userName" id="userName" placeholder="이름 입력" required>
                            <div id="userNameCheck"></div>
                        </div>

                        <div class="form-group">
                            <div class="icon-label-container">
                                <i class="fa-solid fa-calendar-alt"></i>
                                <label for="birth">생년월일</label>
                            </div>
                            <input type="text" id="birth" name="birth" placeholder="생년월일 입력(8자리)" required>
                        </div>

                        <div class="form-group">
                            <div class="icon-label-container">
                                <i class="fa-solid fa-envelope"></i>
                                <label for="email">[선택] 이메일</label>
                            </div>
                            <input type="email" name="email" id="email" placeholder="email 입력">
                            <div id="emailCheck"></div>
                        </div> 

                        <div class="button-group">
                            <input type="reset" id="resetBtn" value="초기화" class="cancel-btn">
                            <input type="submit" id="submitBtn" value="회원가입" class="signup-btn">
                        </div>

                </div> <!-- end .article-->
            </div> <!-- end .section.pointColor-->

        </form>
 </div>
    </div>
        </div>
</body>
</html>
