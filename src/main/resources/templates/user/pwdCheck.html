<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>

    <!-- CSS 설정 -->
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <script src="https://kit.fontawesome.com/def97ee41b.js" crossorigin="anonymous"></script>

	<!-- 검증 설정 -->
	<script th:src="@{/script/jquery-3.7.1.min.js}"></script>
	<script defer th:src="@{/script/pwdCheck.js}"></script>
	 <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* 배경색 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container .logo img {
            width: 50px; /* 로고 사이즈 조정 */
            margin-bottom: 10px;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 6px;
            color: #333; /* 검정색 글자 */
            font-weight: bold; /* 입력 항목을 진하게 표시 */
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 48%;
        }

        .btn-primary {
            background-color: #000000;
            color: white;
        }

        .btn-primary:hover {
            background-color: #333333;
        }

        .btn-light {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-light:hover {
            background-color: #cccccc;
        }

        .error-message {
            font-size: 12px;
            color: #ff0000;
            text-align: left;
            margin-top: 5px;
        }
    </style>
	
</head>

<body> 
    <div class="container">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="logo">
            </a>
            <h2>회원정보 수정</h2>
        </div>

        <form th:action="@{/user/pwdCheck}" method="POST" id="pwdForm">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" name="userId" id="userId" th:value="${#authentication.name}" readonly>
                <div id="confirmId" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="userPwd">비밀번호</label>
                <input type="password" name="userPwd" id="userPwd" placeholder="비밀번호 입력">
                <div id="confirmPwd" class="error-message"></div>
            </div>
            <div class="btn-group">
                <input type="submit" id="submitBtn" value="정보 수정" class="btn btn-primary">
                <input type="reset" id="resetBtn" value="초기화" class="btn btn-light">
            </div>
        </form>
    </div>
</body>

</html>
